
<form>
    <div class="content">
        <div class="row">
            <mat-form-field style="width: 1020px;">
                <mat-label>Filter</mat-label>
                <input  matInput (keyup)="applyFilter($event)" placeholder="Ex. Code" #input>
              </mat-form-field>
        </div>
        <div class="row">
          <section class="table-container mat-elevation-z8" tabindex="0">
                <table mat-table [dataSource]="dataSource" matSort>
            
                  <!-- ID Column -->
                  <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                  </ng-container>
            
                  <!-- Progress Column -->
                  <ng-container matColumnDef="by">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> By </th>
                    <td mat-cell *matCellDef="let row"> {{row.by}}</td>
                  </ng-container>
            
                  <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
                    <td mat-cell *matCellDef="let row"> {{row.url}}</td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                 </table>
            
                <mat-paginator [pageSizeOptions]="[20,50,100,200]" aria-label="Select page of users"></mat-paginator>
          </section>
        </div>
    </div>
    
</form>
